name: CI

on:
  push:
    branches:
      - 'master'
  pull_request:

env:
  GOLANGCILINT_VERSION: 1.42.0

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.0
      - name: Lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v${{ env.GOLANGCILINT_VERSION }}
      - name: Test
        run: make test
