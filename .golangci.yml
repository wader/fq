linters:
    enable:
        - asciicheck
        - bodyclose
        - durationcheck
        - errname
        - errorlint
        - exhaustive
        - exportloopref
        - forcetypeassert
        - goimports
        - gosec
        - makezero
        - misspell
        - nakedret
        - nilerr
        - noctx
        - nolintlint
        - nosprintfhostport
        - predeclared
        - revive
        - tagliatelle
        - unconvert
        - unparam
        - wastedassign

linters-settings:
    exhaustive:
        default-signifies-exhaustive: true
    gosec:
        excludes:
            - G401
            - G501
    misspell:
        ignore-words:
            # elf RELA
            - rela
            - equalisation
            - synchronisation

run:
    timeout: 5m
    skip-dirs:
        # allow md5
        - dev
        - doc
        # ignore warnings in code from crypto/tls and zmap/zcrypto
        - format/tls/tlsdecrypt
